<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" href="../static/css/index.css"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-3.2.1.js}" src="../static/jquery/jquery-3.2.1.js"></script>
</head>
<body>
    <h1>添加学生信息</h1>
    <form th:action="@{/addStudent}" method="post">
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="sname"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" value="男" name="sex">男
                    <input type="radio" value="女" name="sex">女
                </td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input type="text" name="age"/></td>
            </tr>
            <tr>
                <td>班级</td>
                <td>
                    <select name="cid">
                        <option value="-1">请选择班级</option>
                        <option th:each="cla:${classList}" th:value="${cla.cid}">[[${cla.cname}]]</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="添加"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
